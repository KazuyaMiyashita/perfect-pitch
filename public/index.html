<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>PERFECT PITCH LEARNING MACHINE</title>
    <script src="./bundle.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">PERFECT PITCH LEARNING MACHINE</h1>
<div style="text-align: center">
    <label for="task-selector" style="display: none">select sheet file</label>
    <select id="task-selector" style="display: none">
        <option value="chouon-001">chouon-001</option>
        <option value="chouon-002">chouon-002</option>
        <option value="chouon-003">chouon-003</option>
        <option value="chouon-004">chouon-004</option>
        <option value="chouon-005">chouon-005</option>
    </select>
    <div class="form-inline">
        <select id="staff-selector" class="form-control">
            <option value="grand-staff">Grand Staff</option>
            <option value="four-staves">Four Staves</option>
        </select>
        <select id="instrument-selector" class="form-control">
            <option value="String_Ensemble_1">String Ensemble</option>
            <option value="Acoustic_Grand_Piano">Acoustic Grand Piano</option>
            <option value="Church_Organ">Church Organ</option>
            <option value="Choir_Aahs">Choir Aahs</option>
            <option value="Pad_1_new_age">Synth Pad</option>
        </select>
        <input type="number" id="transpose" value="0" style="display: none" />
        <button id="play-stop"  class="btn btn-default" disabled>Play/Stop</button>
        <button id="show-hide" class="btn btn-default">Show/Hide</button>
        <button id="next" class="btn btn-default">Next Task</button>
    </div>
</div>
<div id="osmd-render-area-wrapper">
    <div id="osmd-render-area-above" class="hide-osmd"></div>
    <div id="osmd-render-area"></div>
</div>
</body>
</html>
